<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Filtres de recherche avancés</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f2cbd",
                        "mustard-gold": "#D4AF37",
                        "pass-red": "#ef4444",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Be Vietnam Pro", sans-serif;
        }input[type=range] {
            height: 6px; 
            border-radius: 9999px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #D4AF37;
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-top: -9px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: #e5e7eb;
            border-radius: 9999px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: #374151;
        }
        .dark input[type=range]::-webkit-slider-thumb {
            border-color: #1f2937;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111218] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full max-w-[480px] mx-auto flex-col overflow-hidden bg-white dark:bg-background-dark">
<header class="flex items-center justify-between px-5 py-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md sticky top-0 z-20 border-b border-gray-100 dark:border-gray-800">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#111218] dark:text-white">close</span>
</button>
<h2 class="text-[#111218] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Filtres de recherche</h2>
<button class="text-mustard-gold font-semibold text-sm hover:opacity-80 transition-opacity">
            Réinitialiser
        </button>
</header>
<main class="flex-1 overflow-y-auto px-5 py-6 space-y-8 scrollbar-hide pb-28">
<section>
<div class="flex items-center justify-between mb-3">
<h3 class="text-base font-bold text-gray-900 dark:text-white">Ville</h3>
<span class="text-xs font-medium text-mustard-gold cursor-pointer">Modifier</span>
</div>
<div class="flex flex-wrap gap-2">
<button class="flex items-center gap-2 px-4 py-2.5 bg-mustard-gold text-white rounded-full text-sm font-medium shadow-md shadow-mustard-gold/20 transition-transform active:scale-95">
<span class="material-symbols-outlined text-[18px]">check</span>
                    Cotonou
                </button>
<button class="px-4 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-full text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    Porto-Novo
                </button>
<button class="px-4 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-full text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    Abomey-Calavi
                </button>
<button class="px-4 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-full text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    Parakou
                </button>
<button class="px-4 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 rounded-full text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    Ouidah
                </button>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-base font-bold text-gray-900 dark:text-white">Distance</h3>
<span class="text-sm font-semibold text-gray-500 dark:text-gray-400">0 - 35 km</span>
</div>
<div class="relative w-full h-6 flex items-center">
<input class="w-full bg-transparent appearance-none z-10 focus:outline-none" max="100" min="0" type="range" value="35"/>
</div>
<div class="flex justify-between mt-1">
<span class="text-xs text-gray-400">0km</span>
<span class="text-xs text-gray-400">100km+</span>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-base font-bold text-gray-900 dark:text-white">Tranche d'âge</h3>
<span class="text-sm font-semibold text-gray-500 dark:text-gray-400">22 - 32 ans</span>
</div>
<div class="relative w-full h-6 flex items-center">
<input class="w-full bg-transparent appearance-none z-10 focus:outline-none" max="60" min="18" type="range" value="32"/>
</div>
<div class="flex justify-between mt-1">
<span class="text-xs text-gray-400">18</span>
<span class="text-xs text-gray-400">60+</span>
</div>
</section>
<section>
<h3 class="text-base font-bold text-gray-900 dark:text-white mb-4">Intention</h3>
<div class="grid grid-cols-3 gap-3">
<div class="group relative flex flex-col items-center justify-center gap-2 p-3 rounded-2xl border-2 border-mustard-gold bg-mustard-gold/5 dark:bg-mustard-gold/10 cursor-pointer overflow-hidden">
<div class="absolute top-2 right-2 size-2 rounded-full bg-mustard-gold"></div>
<div class="size-10 rounded-full bg-mustard-gold/10 flex items-center justify-center text-mustard-gold">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">ring_volume</span>
</div>
<span class="text-xs font-bold text-gray-900 dark:text-white text-center leading-tight">Relation sérieuse</span>
</div>
<div class="group relative flex flex-col items-center justify-center gap-2 p-3 rounded-2xl border-2 border-transparent bg-gray-100 dark:bg-gray-800 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<div class="size-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">local_bar</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-300 text-center leading-tight">Verre &amp; fun</span>
</div>
<div class="group relative flex flex-col items-center justify-center gap-2 p-3 rounded-2xl border-2 border-transparent bg-gray-100 dark:bg-gray-800 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<div class="size-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">diversity_3</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-300 text-center leading-tight">Amitiés</span>
</div>
</div>
</section>
<hr class="border-gray-200 dark:border-gray-800"/>
<section>
<div class="flex items-center gap-2 mb-6">
<span class="material-symbols-outlined text-mustard-gold">tune</span>
<h3 class="text-base font-bold text-gray-900 dark:text-white">Critères Avancés</h3>
</div>
<div class="mb-6">
<div class="flex items-center justify-between mb-3">
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Taille minimum</span>
<span class="text-sm font-semibold text-gray-900 dark:text-white">170 cm</span>
</div>
<input class="w-full bg-transparent appearance-none focus:outline-none" max="220" min="140" type="range" value="170"/>
</div>
<div>
<div class="flex items-center justify-between mb-3">
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Niveau d'études</span>
</div>
<div class="flex flex-wrap gap-2">
<button class="px-3 py-1.5 bg-gray-100 dark:bg-gray-800 border border-transparent text-gray-600 dark:text-gray-300 rounded-lg text-xs font-medium hover:border-gray-300 dark:hover:border-gray-600 transition-colors">
                        Baccalauréat
                    </button>
<button class="px-3 py-1.5 bg-mustard-gold/10 border border-mustard-gold text-mustard-gold rounded-lg text-xs font-medium">
                        Licence
                    </button>
<button class="px-3 py-1.5 bg-mustard-gold/10 border border-mustard-gold text-mustard-gold rounded-lg text-xs font-medium">
                        Master
                    </button>
<button class="px-3 py-1.5 bg-gray-100 dark:bg-gray-800 border border-transparent text-gray-600 dark:text-gray-300 rounded-lg text-xs font-medium hover:border-gray-300 dark:hover:border-gray-600 transition-colors">
                        Doctorat
                    </button>
</div>
</div>
</section>
</main>
<div class="absolute bottom-0 w-full p-5 bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 z-30">
<button class="w-full flex items-center justify-center h-14 rounded-2xl bg-mustard-gold text-white font-bold text-base shadow-lg shadow-mustard-gold/30 hover:bg-[#c5a028] transition-colors active:scale-[0.98]">
            Appliquer les filtres
        </button>
<div class="h-1 mt-2 mx-auto w-1/3 bg-transparent"></div>
</div>
</div>

</body></html>
