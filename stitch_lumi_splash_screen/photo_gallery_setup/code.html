<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Photo Gallery Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f2cbd",
                        "premium-gold": "#D4AF37",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .grid-custom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
        }
        .main-slot {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111218] dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#111218] dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowLeft">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<h2 class="text-[#111218] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Ajoutez vos meilleures photos</h2>
</header>
<main class="flex-1 overflow-y-auto px-4 py-6">
<!-- Photo Upload Grid -->
<div class="grid-custom mb-8">
<!-- Slot 1: Main Photo (Large) -->
<div class="main-slot relative bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-primary/30 flex items-center justify-center aspect-square" data-alt="Main profile photo placeholder showing high quality portrait">
<div class="flex flex-col items-center gap-2">
<div class="bg-primary text-white rounded-full p-3 shadow-lg">
<span class="material-symbols-outlined text-3xl">add</span>
</div>
<span class="text-xs font-semibold uppercase tracking-wider text-primary">Principal</span>
</div>
</div>
<!-- Slot 2 -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center aspect-square" data-alt="Secondary photo slot placeholder">
<div class="bg-primary/10 text-primary rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
</div>
<!-- Slot 3 -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center aspect-square" data-alt="Secondary photo slot placeholder">
<div class="bg-primary/10 text-primary rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
</div>
<!-- Slot 4 -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center aspect-square" data-alt="Secondary photo slot placeholder">
<div class="bg-primary/10 text-primary rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
</div>
<!-- Slot 5 -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center aspect-square" data-alt="Secondary photo slot placeholder">
<div class="bg-primary/10 text-primary rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
</div>
<!-- Slot 6 -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-[20px] overflow-hidden border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-center justify-center aspect-square" data-alt="Secondary photo slot placeholder">
<div class="bg-primary/10 text-primary rounded-full p-2">
<span class="material-symbols-outlined">add</span>
</div>
</div>
</div>
<!-- Instructional Text -->
<div class="flex flex-col items-center gap-2 mb-8">
<p class="text-[#111218] dark:text-gray-300 text-base font-medium leading-normal text-center">
                Mettez au moins 2 photos claires de votre visage
            </p>
<div class="flex items-center gap-1 text-primary text-sm font-semibold">
<span class="material-symbols-outlined text-sm">verified_user</span>
<span>Sécurité &amp; Vérification</span>
</div>
</div>
<!-- Tips Section -->
<div class="bg-white dark:bg-gray-900 rounded-xl p-4 flex items-start gap-4 border border-gray-100 dark:border-gray-800">
<div class="text-premium-gold mt-1">
<span class="material-symbols-outlined">lightbulb</span>
</div>
<div>
<h4 class="text-sm font-bold text-[#111218] dark:text-white mb-1">Conseil Premium</h4>
<p class="text-xs text-gray-500 dark:text-gray-400 leading-relaxed">
                    Les profils avec des photos de haute qualité au Bénin reçoivent 3x plus de matchs pertinents.
                </p>
</div>
</div>
</main>
<!-- Bottom Action Area -->
<footer class="p-4 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800">
<div class="flex px-0 py-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-premium-gold text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg active:scale-95 transition-transform">
<span class="truncate">Continuer</span>
</button>
</div>
<div class="h-5"></div>
</footer>
</body></html>
