<!DOCTYPE html>

<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signaler un Profil</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom Radio styling */
        .radio-input:checked + .radio-visual {
            border-color: #ec1313;
            background-color: rgba(236, 19, 19, 0.1);
        }
        .radio-input:checked + .radio-visual .radio-dot {
            transform: scale(1);
        }
        
        /* Focus ring adjustments */
        textarea:focus {
            box-shadow: none !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-black font-display antialiased flex justify-center min-h-screen">
<!-- Mobile Device Simulator / Main Container -->
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden sm:rounded-xl sm:h-[90vh] sm:my-auto">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-4 bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-gray-200 dark:border-white/5">
<button class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight text-center flex-1 pr-10">
                Signaler Sophie
            </h1>
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 overflow-y-auto no-scrollbar p-5 flex flex-col gap-6">
<!-- Context Text -->
<div class="text-gray-500 dark:text-gray-400 text-sm">
                Pourquoi souhaitez-vous signaler ce profil ? 
            </div>
<!-- Radio List Group -->
<div class="flex flex-col gap-3">
<!-- Option 1 -->
<label class="group cursor-pointer">
<input class="peer sr-only" name="report_reason" type="radio" value="fake"/>
<div class="flex items-center justify-between p-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<span class="text-gray-900 dark:text-gray-100 font-medium text-sm">Faux profil / Spam</span>
<div class="relative flex items-center justify-center size-5 rounded-full border-2 border-gray-300 dark:border-gray-500 peer-checked:border-primary transition-colors">
<div class="size-2.5 rounded-full bg-primary opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 2 -->
<label class="group cursor-pointer">
<input class="peer sr-only" name="report_reason" type="radio" value="harassment"/>
<div class="flex items-center justify-between p-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<span class="text-gray-900 dark:text-gray-100 font-medium text-sm">Harcèlement</span>
<div class="relative flex items-center justify-center size-5 rounded-full border-2 border-gray-300 dark:border-gray-500 peer-checked:border-primary transition-colors">
<div class="size-2.5 rounded-full bg-primary opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 3 -->
<label class="group cursor-pointer">
<input class="peer sr-only" name="report_reason" type="radio" value="inappropriate"/>
<div class="flex items-center justify-between p-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<span class="text-gray-900 dark:text-gray-100 font-medium text-sm">Contenu inapproprié</span>
<div class="relative flex items-center justify-center size-5 rounded-full border-2 border-gray-300 dark:border-gray-500 peer-checked:border-primary transition-colors">
<div class="size-2.5 rounded-full bg-primary opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</label>
<!-- Option 4 -->
<label class="group cursor-pointer">
<input class="peer sr-only" name="report_reason" type="radio" value="scam"/>
<div class="flex items-center justify-between p-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 transition-all peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<span class="text-gray-900 dark:text-gray-100 font-medium text-sm">Arnaque / Fraude</span>
<div class="relative flex items-center justify-center size-5 rounded-full border-2 border-gray-300 dark:border-gray-500 peer-checked:border-primary transition-colors">
<div class="size-2.5 rounded-full bg-primary opacity-0 peer-checked:opacity-100 transition-opacity"></div>
</div>
</div>
</label>
</div>
<!-- Additional Details -->
<div class="flex flex-col gap-2 mt-2">
<label class="text-gray-900 dark:text-gray-100 text-sm font-medium" for="details">
                    Détails supplémentaires (Optionnel)
                </label>
<textarea class="w-full min-h-[140px] resize-none rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 p-4 text-sm text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition-colors" id="details" placeholder="Décrivez le problème ici..."></textarea>
</div>
<!-- Disclaimer Meta Text -->
<div class="flex items-start justify-center gap-2 px-2 py-4">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400" style="font-size: 18px;">lock</span>
<p class="text-xs text-center text-gray-500 dark:text-gray-400 font-normal leading-tight max-w-[280px]">
                    Votre signalement est anonyme et sera traité sous 24h par notre équipe de sécurité.
                </p>
</div>
<!-- Spacer for scroll -->
<div class="h-20"></div>
</main>
<!-- Sticky Footer Button -->
<div class="absolute bottom-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-gray-200 dark:border-white/5 pb-8 sm:pb-4 backdrop-blur-sm bg-opacity-95 dark:bg-opacity-95">
<button class="w-full flex items-center justify-center rounded-xl bg-primary h-12 px-5 text-white text-base font-bold shadow-lg shadow-red-900/20 active:scale-[0.98] transition-transform hover:bg-red-600">
                Envoyer le signalement
            </button>
</div>
</div>
</body></html>
